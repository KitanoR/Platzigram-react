<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petgram</title>
<meta name="theme-color" content="#b1a" /><link rel="manifest" href="/manifest.311fb032a10ce38102e8c21e57415061.json" /></head>
<body>
    <div id="app"></div>
    <noscript>
        <h3>Esta app necesita Javascript para funcionar</h3>
    </noscript>
    <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Sw registrado');
                })
                .catch(registrationError => {
                    console.log('No se ha registrado el service worker')
                })
            })
        }
    </script>
<script src="/app.bundle.js"></script></body>
</html>
